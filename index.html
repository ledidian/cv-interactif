<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CV Interactif - Ledian Muja</title>
    <style>
        body {
            background-color: black;
            color: white;
            font-family: "Consolas", monospace;
            padding: 20px;
        }
        #terminal {
            width: 80%;
            margin: 0 auto;
            background-color: black;
            padding: 15px;
            border-radius: 8px;
        }
        #output {
            height: 300px;
            overflow-y: auto;
        }
        input {
            background-color: black;
            color: white;
            border: none;
            outline: none;
            width: 100%;
            font-family: "Consolas", monospace;
        }
        .command {
            color: #00ff00;
        }
    </style>
</head>
<body>

    <div id="terminal">
        <div id="output">
            <p id="welcome-message"></p>
            <p class="command">!cv - Afficher le CV</p>
            <p class="command">!motivation - Afficher la lettre de motivation</p>
            <p class="command">!contact - Afficher les coordonnées</p>
        </div>
        <input type="text" id="input" placeholder="Tapez une commande...">
    </div>

    <script>
        // Fonction pour l'effet de texte progressif
        function typeText(element, text, speed) {
            let i = 0;
            function typeWriter() {
                if (i < text.length) {
                    element.innerHTML += text.charAt(i) === '\\n' ? '<br>' : text.charAt(i);
                    i++;
                    setTimeout(typeWriter, speed);
                }
            }
            typeWriter();
        }

        // Message de bienvenue progressif avec vitesse normale
        const welcomeMessage = document.getElementById('welcome-message');
        const welcomeText = "Bienvenue sur le CV interactif de Ledian Muja !\\nEntrez une commande pour continuer :";
        typeText(welcomeMessage, welcomeText, 50); // 50ms par caractère

        const inputField = document.getElementById('input');
        const outputField = document.getElementById('output');

        inputField.addEventListener('keydown', function(event) {
            if (event.key === 'Enter') {
                const command = inputField.value.trim();
                executeCommand(command);
                inputField.value = '';
            }
        });

        function executeCommand(command) {
            let output = '';
            if (command === '!cv') {
                const cvText = "CV: Ledian Muja\\nNé le: 26 janvier 1998\\nDiplôme: CFC employé de commerce\\nTechnicien en formation développement\\n...";
                output = "<p class='command'>> " + command + "</p><p id='cv'></p>";
                outputField.innerHTML += output;
                const cvElement = document.getElementById('cv');
                typeText(cvElement, cvText, 50); // Vitesse normale
            } else if (command === '!motivation') {
                const motivationText = `Madame, Monsieur,\\n\\nJe vous écris pour vous soumettre ma candidature spontanée pour un poste au sein de votre entreprise. Titulaire d'un CFC employé de commerce, je suis passionné par l'informatique et en transition vers une carrière dans le développement web.\\n\\nQue ce soit pour une place d'apprentissage ou un poste plus permanent, je suis convaincu que mon sens de l'adaptation, mes compétences techniques et mon envie d'apprendre pourront être des atouts pour votre équipe.\\n\\nJe suis disponible pour un entretien à votre convenance et vous remercie pour votre considération.\\n\\nLedian Muja`;
                output = "<p class='command'>> " + command + "</p><p id='motivation'></p>";
                outputField.innerHTML += output;
                const motivationElement = document.getElementById('motivation');
                typeText(motivationElement, motivationText, 25); // Texte plus rapide
            } else if (command === '!contact') {
                const contactText = "Coordonnées:\\nEmail: ledian.mj@gmail.com\\nTéléphone: +41 76 675 60 42\\nLinkedIn: https://www.linkedin.com/in/ledian-muja-74a079297/";
                output = "<p class='command'>> " + command + "</p><p id='contact'></p>";
                outputField.innerHTML += output;
                const contactElement = document.getElementById('contact');
                typeText(contactElement, contactText, 50); // Vitesse normale
            } else {
                output = "<p class='command'>> " + command + "</p><p>Commande non reconnue. Essayez: !cv, !motivation, !contact</p>";
                outputField.innerHTML += output;
            }

            outputField.scrollTop = outputField.scrollHeight;
        }
    </script>

</body>
</html>
