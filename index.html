<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CV Interactif - Ledian Muja</title>
    <style>
        body {
            background-color: black;
            color: white;
            font-family: "Consolas", monospace;
            padding: 20px;
        }
        #terminal {
            width: 80%;
            margin: 0 auto;
            background-color: black;
            padding: 15px;
            border-radius: 8px;
        }
        #output {
            height: 300px;
            overflow-y: auto;
        }
        input {
            background-color: black;
            color: white;
            border: none;
            outline: none;
            width: 100%;
            font-family: "Consolas", monospace;
        }
        .command {
            color: #00ff00;
        }
    </style>
</head>
<body>

    <div id="terminal">
        <div id="output">
            <p id="welcome-message"></p>
            <p class="command">!cv - Afficher le CV</p>
            <p class="command">!motivation - Afficher la lettre de motivation</p>
            <p class="command">!contact - Afficher les coordonnées</p>
        </div>
        <input type="text" id="input" placeholder="Tapez une commande...">
    </div>

    <script>
        // Effet de texte progressif
        function typeText(element, text, speed) {
            let i = 0;
            function typeWriter() {
                if (i < text.length) {
                    element.innerHTML += text.charAt(i);
                    i++;
                    setTimeout(typeWriter, speed);
                }
            }
            typeWriter();
        }

        // Message de bienvenue qui s'écrit progressivement
        const welcomeMessage = document.getElementById('welcome-message');
        const welcomeText = "Bienvenue sur le CV interactif de Ledian Muja !\\nEntrez une commande pour continuer :";
        typeText(welcomeMessage, welcomeText, 50); // 50ms par caractère

        const inputField = document.getElementById('input');
        const outputField = document.getElementById('output');

        inputField.addEventListener('keydown', function(event) {
            if (event.key === 'Enter') {
                const command = inputField.value.trim();
                executeCommand(command);
                inputField.value = '';
            }
        });

        function executeCommand(command) {
            let output = '';
            if (command === '!cv') {
                output = "<p class='command'>> " + command + "</p><p>CV: Ledian Muja<br>Technicien en formation développement<br>...</p>";
            } else if (command === '!motivation') {
                output = "<p class='command'>> " + command + "</p><p>Madame, Monsieur,<br><br>Passionné par l'informatique et motivé à me lancer dans une carrière de développement, je vous écris afin de postuler à une place d'apprentissage au sein de votre entreprise. Mon expérience technique acquise à Genève, couplée à mon désir d'acquérir des compétences en développement web, me permet de m'adapter rapidement aux nouvelles technologies et de contribuer activement à vos projets. Merci d'avoir pris le temps de lire ma candidature. Je suis disponible pour discuter plus en détails à votre convenance.<br><br>Ledian Muja</p>";
            } else if (command === '!contact') {
                output = "<p class='command'>> " + command + "</p><p>Coordonnées:<br>Email: ledian.mu@gmail.com<br>Téléphone: +41 76 675 60 42<br>LinkedIn: <a href='https://www.linkedin.com/in/ledian-muja-74a079297/' target='_blank'>Ledian Muja</a></p>";
            } else {
                output = "<p class='command'>> " + command + "</p><p>Commande non reconnue. Essayez: !cv, !motivation, !contact</p>";
            }

            // Ajout progressif de texte à l'output
            const newOutput = document.createElement("div");
            newOutput.innerHTML = output;
            outputField.appendChild(newOutput);
            outputField.scrollTop = outputField.scrollHeight;
        }
    </script>

</body>
</html>
